<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" class="registration">
        <label for="" class="email">Enter your email</label>
        <input type="email" name="useremail" id="inputEmail">
        <label for="" class="psswd">Enter your new password</label>
        <input type="password" name="psswd" id="inputPassword">
        <button type="submit">Submit</button>
        <div class="showsome"></div>
    </form>
    <script>
        function verify(pw, email,showEl) {
            //check empty password field  
            if (pw == "") {
                showEl.innerHTML = "**Fill the password please!";
                return false;
            }

            //minimum password length validation  
            if (pw.length < 8) {
                showEl.innerHTML = "**Password length must be atleast 8 characters";
                return false;
            }

            //maximum length of password validation  
            if (pw.length > 15) {
                showEl.innerHTML = "**Password length must not exceed 15 characters";
                return false;
            } 
            if(pw.length === email.length){
                showEl.innerHTML = "**Password length should be different from your email";
                return false;
                
            }
            if(pw === email){
                showEl.innerHTML = "**Password is same as your email";
                return false;
            }
            else {
                return true;
            }
        }
        document.querySelector('button').addEventListener("click", (event) => {
            event.preventDefault()
            const inputEmail = document.querySelector("#inputEmail")
            const inputPassword = document.querySelector("#inputPassword")
            const showMsg = document.querySelector(".showsome")
            const checkPw = verify(inputPassword,inputEmail,showMsg)
            if(checkPw){
                alert("Your password is correct")
            }

        })
    </script>
</body>

</html>
